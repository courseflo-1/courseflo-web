<div class="container h-100 m-0 mw-100">
  <!-- sidebar -->
  <div class="row h-100">
    <div class="col-2 bg-white">
      <div
        class="fw-semibold fs-6 d-flex flex-column justify-content-center align-items-center"
      >
        <img
          src="assets/images/logo.png"
          alt="logo"
          class="img-fluid px-2 py-3"
        />
        <div class="py-5">dashboard</div>
        <div class="py-5">profile</div>
        <div class="py-5">settings</div>
      </div>
    </div>
    <div class="col-10 bg-main">
      <h1>Your Plan</h1>
      <p>
        2023-2024<button class="arrow-btn btn btn-primary btn-light mx-2">
          <</button
        ><button class="arrow-btn btn btn-primary btn-light">></button>
      </p>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <h3>Fall</h3>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">completed?</th>
                  <th scope="col">course name</th>
                  <th scope="col">requisites</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cl of classes">
                  <th scope="row">
                    <input
                      type="checkbox"
                      class="form-check-input"
                    />
                  </th>
                  <th>{{cl['abbr_name']}}</th>
                  <th>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Choose...</option>
                      <option value="1">EECS 101</option>
                      <option value="2">EECS 102</option>
                      <option value="3">EECS 103</option>
                    </select>
                  </th>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-6">
            <h3>Spring</h3>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">completed?</th>
                  <th scope="col">course name</th>
                  <th scope="col">requisites</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                    />
                  </th>
                  <th>EECS 168</th>
                  <th>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Choose...</option>
                      <option value="1">EECS 101</option>
                      <option value="2">EECS 102</option>
                      <option value="3">EECS 103</option>
                    </select>
                  </th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
